<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                            <h5>Dự án của bạn</h5>
                            <div class="iq-search-bar device-search">
                                <form action="#" class="searchbox" (submit)="onSearch($event)">
                                    <button type="submit" class="search-link border-0">
                                        <i class="ri-search-line"></i>
                                    </button>
                                    <input type="text" class="text search-input border" placeholder="Tìm kiếm dự án..."
                                        name="search" [(ngModel)]="search" />
                                </form>
                            </div>
                            <div class="d-flex flex-wrap align-items-center justify-content-between">
                                <div class="list-grid-toggle d-flex align-items-center mr-3">
                                    <div data-toggle-extra="tab" data-target-extra="#grid" class="active">
                                        <div class="grid-icon mr-3">
                                            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <rect x="3" y="3" width="7" height="7"></rect>
                                                <rect x="14" y="3" width="7" height="7"></rect>
                                                <rect x="14" y="14" width="7" height="7"></rect>
                                                <rect x="3" y="14" width="7" height="7"></rect>
                                            </svg>
                                        </div>
                                    </div>
                                    <div data-toggle-extra="tab" data-target-extra="#list">
                                        <div class="grid-icon">
                                            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round">
                                                <line x1="21" y1="10" x2="3" y2="10"></line>
                                                <line x1="21" y1="6" x2="3" y2="6"></line>
                                                <line x1="21" y1="14" x2="3" y2="14"></line>
                                                <line x1="21" y1="18" x2="3" y2="18"></line>
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="pl-3 border-left btn-new">
                                    <a routerLink="addProject" class="btn btn-primary" data-target="#new-project-modal"
                                        data-toggle="modal">Thêm dự án</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="grid" class="item-content animate__animated animate__fadeIn active" data-toggle-extra="tab-content">
            <div class="row">
                <div class="col-lg-4 col-md-6" *ngIf="projects.length === 0">
                    <p class="text-danger">Không có dự án {{ search }} nào !</p>
                </div>
                <div class="col-lg-4 col-md-6" *ngFor="let project of projects">
                    <div class="card card-block card-stretch card-height">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div id="circle-progress-01"
                                    class="circle-progress-01 circle-progress circle-progress-primary"
                                    data-min-value="0" data-max-value="100" data-value="25" data-type="percent"></div>
                                <i class="ri-star-fill m-0 text-warning"></i>
                            </div>
                            <h5 class="mb-1">{{ project.project_name }}</h5>
                            <p class="mb-3">{{ project.project_description }}</p>
                            <div class="d-flex align-items-center justify-content-between pt-3 border-top">
                                <div class="iq-media-group">
                                    <a href="#" class="iq-media">
                                        <img class="img-fluid avatar-40 rounded-circle"
                                            src="../assets/images/user/05.jpg" alt="" />
                                    </a>
                                    <a href="#" class="iq-media">
                                        <img class="img-fluid avatar-40 rounded-circle"
                                            src="../assets/images/user/06.jpg" alt="" />
                                    </a>
                                </div>
                                <a class="btn btn-white text-primary link-shadow">High</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="list" class="item-content animate__animated animate__fadeIn" data-toggle-extra="tab-content">
            <div class="row">
                <div class="col-lg-6" *ngFor="let project of projects">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="d-flex align-items-center">
                                        <div id="circle-progress-13"
                                            class="circle-progress-01 circle-progress circle-progress-primary"
                                            data-min-value="0" data-max-value="100" data-value="25" data-type="percent">
                                        </div>
                                        <div class="ml-3">
                                            <h5 class="mb-1">{{ project.project_name }}</h5>
                                            <p class="mb-0">{{ project.project_description }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 text-sm-right mt-3 mt-sm-0">
                                    <div class="iq-media-group">
                                        <a href="#" class="iq-media">
                                            <img class="img-fluid avatar-40 rounded-circle"
                                                src="../assets/images/user/05.jpg" alt="" />
                                        </a>
                                        <a href="#" class="iq-media">
                                            <img class="img-fluid avatar-40 rounded-circle"
                                                src="../assets/images/user/06.jpg" alt="" />
                                        </a>
                                    </div>
                                    <div class="dropdown">
                                        <button class="btn btn-light dropdown-toggle" type="button"
                                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                            aria-expanded="false">
                                            ...
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right"
                                            aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item btn btn-white text-danger link-shadow"
                                                (click)="deleteProject(project.project_id)">Xóa</a>
                                            <a class="dropdown-item btn btn-primary"
                                                [routerLink]="['updateProject', project.project_id]" data-toggle="modal"
                                                data-target="#update-project-modal">Sửa</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page end  -->
    </div>
</div>
<!-- Wrapper End-->
