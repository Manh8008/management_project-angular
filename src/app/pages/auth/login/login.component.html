<section class="login-content">
    <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
            <div class="col-lg-8">
                <div class="card auth-card">
                    <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                            <div class="col-lg-6 bg-primary content-left">
                                <div class="p-3">
                                    <h2 class="mb-2 text-white">Đăng nhập</h2>
                                    <p>Đăng nhập để duy trì kết nối.</p>
                                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" type="email"
                                                        placeholder="" formControlName="email" />
                                                    <label>Email</label>

                                                    <div
                                                        *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                                                        <small class="text-danger"
                                                            *ngIf="loginForm.get('email')?.errors?.['required']">Email
                                                            không được để trống!
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" type="password"
                                                        placeholder=" " formControlName="password" />
                                                    <label>Mật khẩu</label>

                                                    <div
                                                        *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                                                        <small class="text-danger"
                                                            *ngIf="loginForm.get('password')?.errors?.['required']">Mật
                                                            khẩu không được để trống !
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="col-lg-4 btn btn-white btn-login">Đăng
                                                nhập</button>

                                            <div class="col-lg-7">
                                                <a routerLink="/forgotPassword"
                                                    class="text-white float-right cursor-pointer">Quên mật khẩu
                                                    ?</a>
                                            </div>
                                        </div>
                                        <p class="mt-3">
                                            Đăng kí tài khoản ?
                                            <a routerLink="/register"
                                                class="text-white border-bottom cursor-pointer">Đăng kí</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 content-right">
                                <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
