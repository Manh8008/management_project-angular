<section class="login-content">
    <div class="container">
        <div class="row align-items-center justify-content-center height-self-center">
            <div class="col-lg-8">
                <div class="card auth-card">
                    <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                            <div class="col-lg-6 bg-primary content-left">
                                <div class="p-3">
                                    <h2 class="mb-2 text-white">Đặt lại mật khẩu</h2>
                                    <p>Nhập mật khẩu mới của bạn.</p>
                                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" type="password"
                                                        placeholder=" " formControlName="newPassword" />
                                                    <label>Mật khẩu</label>
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" type="password"
                                                        placeholder=" " formControlName="confirmPassword" />
                                                    <label>Nhập lại mật khẩu</label>
                                                </div>
                                            </div>

                                            <div class="col-lg-12"
                                                *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.touched">
                                                <small class="text-danger">Mật khẩu không khớp !</small>
                                            </div>
                                        </div>
                                        <button class="btn btn-white" type="submit"
                                            [disabled]="resetPasswordForm.invalid">Cập
                                            nhật</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 content-right">
                                <img src="../assets/images/login/01.png" class="img-fluid image-right" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
